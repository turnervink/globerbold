<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='/bower_components/pebble-slate/dist/css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='/css/style.css'>
</head>
<body>
	<h1 class='title'>Glober Bold</h1>

	<div class='item-container'>
		<div class='item-container-content'>
			<div class='item'>
				Choose watchface settings
			</div>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-content'>
			<label class='item'>
				Weather
				<input id='showWeather' type='checkbox' class='item-toggle' name='toggle-1' checked>
			</label>

			<label class='item'>
				Battery Level
				<input id='showBattery' type='checkbox' class='item-toggle' name='toggle-1' checked>
			</label>

			<label class='item'>
				Use Celsius?
				<input id='useCelsius' type='checkbox' class='item-checkbox'>
			</label>
		</div>
	</div>

	<div class='item-container'>
		<div class='button-container'>
			<input id='submitButton' type='button' class='item-button' value='SAVE'>
		</div>
	</div>

	<script src='/bower_components/pebble-slate/dist/js/slate.min.js'></script>
	<script src='/js/main.js'></script>
</body>
</html>
